<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>OSM Wikidata Explorer</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.css' type='text/css' />
    <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .mapboxgl-popup-content {
            max-width: 200px;
            word-wrap: break-word;
        }
        .legend {
            background-color: #fff;
            border-radius: 1px;
            top: 10px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.10);
            padding: 10px;
            position: absolute;
            left: 10px;
            z-index: 1;
        }

    </style>
</head>

<body>
<div id='map'></div>
<div id= "legend"  class='legend' style='display: block;'>
    <h2>OSM-Wikidata Validation tool</h2>
    <p>Each circle is a OSM feature with wikidata tag.</br></br>
    Circle size and color are based on the distance(in km.)</br> between OSM feature and wikidata coordinates.</p>
    <p><a href="https://github.com/osmlab/wikidata-osm">More information</a></p>

</div>


    <script src='bundle.js'></script>

</body>

</html>
