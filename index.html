<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>OpenStreetMap - Wikidata Validator</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.css' type='text/css' />
    <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .mapboxgl-popup-content {
            max-width: 200px;
            word-wrap: break-word;
            max-height: 300px;
            overflow: auto;
        }
        .legend {
            background-color: #fff;
            border-radius: 1px;
            top: 10px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.10);
            padding: 10px;
            position: absolute;
            left: 10px;
            z-index: 1;
            max-width: 400px;
        }
    </style>
</head>

<body>
<figure>
   <div id="container">
       <div id='map'></div>
       <div id= "legend" class='legend' style='display: block;'>
        <h2>Wikidata-OSM distance visualizer</h2>
        <p>Each circle is an OpenStreetMap feature with a Wikidata tag. </p>
        <p>Circle size and color are based on the distance in kilometers between OpenStreetMap feature and Wikidata coordinates.</p>
        <p>Larger circle markers indicate a larger distance between the matched features. It shows only those circles where distance is greater than threshold distance set below.</p>
        <p><a href="https://github.com/osmlab/wikidata-osm">Read more about this project.</a></p>
        <h3>Distance threshold</h3>
        <label id='Distance'></label>
        <input id='slider' name="Distance" type='range' min='0' max='100' step='5' value='100'>
    </div>
    <div id='sidebar' class='animate offcanvas-right pin-right col3 keyline-right fill-light pad2 pad4y'>
    </div>
</figure>


    <script src='bundle.js'></script>

</body>

</html>
